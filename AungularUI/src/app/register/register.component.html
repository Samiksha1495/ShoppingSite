<h1 mat-dialog-title style="font-weight: bold;
font-size: 27px;">
  Sign Up
</h1>
<div mat-dialog-content>
  <form class="example-container" [formGroup]="signUpForm">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error>{{errors.name}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error>{{errors.email}}</mat-error>
    </mat-form-field>

    <!-- <label class="radio" style="display:inline-block">Gender<span style="color:red">*</span></label> -->
    <mat-radio-group class="mt-3 mb-2">
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="dob" placeholder="Date of birth" required>
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>{{errors.dob}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mobile" formControlName="mobile" size="10" required>
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error>{{errors.mobile}}</mat-error>
    </mat-form-field>

    <!-- <form formGroupName="passwordGroup"> -->
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" 
      [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error>{{errors.password}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password" required>
      <mat-error>{{errors.confirmPassword}}</mat-error>
      <!-- <mat-error *ngIf= "cErrorMessage" >{{cErrorMessage}}</mat-error> -->

    </mat-form-field>
    <!-- </form> -->
  </form>
  <div><b (click)="show=true" style="color:#19B5FE">have a promo code?(optional)</b></div>
  <mat-form-field *ngIf="show" class="example-container">
    <input matInput placeholder="Enter promo code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  
    <div class="example-container" style="width: 100%;">
      <input type="submit" class="submit-button" [disabled]="signUpForm.invalid" value="Sign up" (click)="register()">
    </div>
  

</div>
